<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="display_1"></div>
        <div class="display_2">
            0
        </div>

        <div class="buttons">
            <button type="button" id="clear" onclick="reset()" class="reset_btn">AC</button>
            <button type="button" onclick="appendDigit('/')" id="divide">/</button>
            <button type="button" onclick="appendDigit('*')" id="multiply">x</button>
            <button type="button" onclick="appendDigit(7)" id="seven">7</button>
            <button type="button" onclick="appendDigit(8)" id="eight">8</button>
            <button type="button" onclick="appendDigit(9)" id="nine">9</button>
            <button type="button" onclick="appendDigit('-')" id="subtract">-</button>
            <button type="button" onclick="appendDigit(4)" id="four">4</button>
            <button type="button" onclick="appendDigit(5)" id="five">5</button>
            <button type="button" onclick="appendDigit(6)" id="six">6</button>
            <button type="button" onclick="appendDigit('+')" id="add">+</button>
            <button type="button" onclick="appendDigit(1)" id="one">1</button>
            <button type="button" onclick="appendDigit(2)" id="two">2</button>
            <button type="button" onclick="appendDigit(3)" id="three">3</button>
            <button type="button" id="equals" onclick="calculate()" class="result_btn">=</button>
            <button type="button" onclick="appendDigit(0)" id="zero" class="zero">0</button>
            <button type="button" onclick="appendDigit('.')" id="decimal" class="decimal">.</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
